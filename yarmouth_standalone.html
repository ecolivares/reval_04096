<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Yarmouth Property Revaluation Explorer</title>
    <script src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        body { margin: 0; padding: 0; font-family: system-ui, -apple-system, sans-serif; }
    </style>
</head>
<body>
    <div id="root"></div>
    
    <script type="text/babel">
        const { useState, useMemo, useEffect } = React;
        
        const DATA_URL = 'https://docs.google.com/spreadsheets/d/e/2PACX-1vT_iB9CE77J1dR2U-AGfYxKz6Zi2WhDXAuKPhgavIBUM0504XZxu-3OXglm8B1C6pcGEOZ66uNKMKxn/pub?gid=838025975&single=true&output=csv';
        
        // Icons as inline SVG
        const SearchIcon = () => <svg className="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path strokeLinecap="round" strokeLinejoin="round" strokeWidth={2} d="M21 21l-6-6m2-5a7 7 0 11-14 0 7 7 0 0114 0z" /></svg>;
        const HomeIcon = ({size="w-8 h-8"}) => <svg className={size} fill="none" stroke="currentColor" viewBox="0 0 24 24"><path strokeLinecap="round" strokeLinejoin="round" strokeWidth={2} d="M3 12l2-2m0 0l7-7 7 7M5 10v10a1 1 0 001 1h3m10-11l2 2m-2-2v10a1 1 0 01-1 1h-3m-6 0a1 1 0 001-1v-4a1 1 0 011-1h2a1 1 0 011 1v4a1 1 0 001 1m-6 0h6" /></svg>;
        const DollarIcon = ({size="w-8 h-8"}) => <svg className={size} fill="none" stroke="currentColor" viewBox="0 0 24 24"><path strokeLinecap="round" strokeLinejoin="round" strokeWidth={2} d="M12 8c-1.657 0-3 .895-3 2s1.343 2 3 2 3 .895 3 2-1.343 2-3 2m0-8c1.11 0 2.08.402 2.599 1M12 8V7m0 1v8m0 0v1m0-1c-1.11 0-2.08-.402-2.599-1M21 12a9 9 0 11-18 0 9 9 0 0118 0z" /></svg>;
        const TrendIcon = ({size="w-8 h-8"}) => <svg className={size} fill="none" stroke="currentColor" viewBox="0 0 24 24"><path strokeLinecap="round" strokeLinejoin="round" strokeWidth={2} d="M13 7h8m0 0v8m0-8l-8 8-4-4-6 6" /></svg>;
        const BuildingIcon = ({size="w-8 h-8"}) => <svg className={size} fill="none" stroke="currentColor" viewBox="0 0 24 24"><path strokeLinecap="round" strokeLinejoin="round" strokeWidth={2} d="M19 21V5a2 2 0 00-2-2H7a2 2 0 00-2 2v16m14 0h2m-2 0h-5m-9 0H3m2 0h5M9 7h1m-1 4h1m4-4h1m-1 4h1m-5 10v-5a1 1 0 011-1h2a1 1 0 011 1v5m-4 0h4" /></svg>;
        
        function App() {
            const [rawData, setRawData] = useState([]);
            const [selectedProperty, setSelectedProperty] = useState(null);
            const [searchTerm, setSearchTerm] = useState('');
            const [propertyType, setPropertyType] = useState('all');
            const [loading, setLoading] = useState(true);
            const [error, setError] = useState(null);
            
            useEffect(() => {
                fetch(DATA_URL)
                    .then(res => res.text())
                    .then(text => {
                        const lines = text.split('\\n');
                        const headers = lines[0].split(',').map(h => h.trim().replace(/\\r$/, ''));
                        const data = lines.slice(1).filter(line => line.trim()).map(line => {
                            const values = [];
                            let current = '';
                            let inQuotes = false;
                            for (let char of line) {
                                if (char === '"') inQuotes = !inQuotes;
                                else if (char === ',' && !inQuotes) { values.push(current.trim().replace(/\\r$/, '')); current = ''; }
                                else current += char;
                            }
                            values.push(current.trim().replace(/\\r$/, ''));
                            const obj = {};
                            headers.forEach((header, i) => { obj[header] = values[i] || ''; });
                            return obj;
                        });
                        setRawData(data);
                        setLoading(false);
                    })
                    .catch(err => {
                        setError(err.message);
                        setLoading(false);
                    });
            }, []);
            
            const parseCurrency = (str) => {
                if (!str || str === '$0' || str === '') return 0;
                return parseFloat(str.replace(/[$,]/g, '')) || 0;
            };
            
            const properties = useMemo(() => {
                if (!rawData.length) return [];
                return rawData.map(prop => {
                    const appr2023 = parseCurrency(prop.Appr_2023_Total);
                    const appr2025 = parseCurrency(prop.Appr_2025_Total);
                    const salePrice = parseCurrency(prop.Sale_Price);
                    const acres = parseFloat(prop.Acres) || 0;
                    const changeAmount = appr2025 - appr2023;
                    const changePercent = appr2023 > 0 ? ((changeAmount / appr2023) * 100) : 0;
                    const useCode = prop.Use_Code || '';
                    const useDesc = (prop.Use_Description || '').toLowerCase();
                    const isResidential = useCode.startsWith('10') || useDesc.includes('single family') || useDesc.includes('condo') || useDesc.includes('mobile home');
                    let hasSaleDuringPeriod = false;
                    if (prop.Sale_Date && salePrice > 0) {
                        const saleDate = new Date(prop.Sale_Date);
                        hasSaleDuringPeriod = saleDate >= new Date('2023-04-01') && saleDate <= new Date('2025-04-01');
                    }
                    return {
                        ...prop, appr2023, appr2025, salePrice, acres, changeAmount, changePercent, isResidential, hasSaleDuringPeriod,
                        displayAddress: prop.Address || 'No Address',
                        displayOwner: prop.Owner || 'Unknown Owner',
                        pid: prop.PID || prop.PID_Display || 'N/A',
                        neighborhood: prop.Neighborhood || 'N/A',
                        zone: prop.Zone || 'N/A'
                    };
                });
            }, [rawData]);
            
            const stats = useMemo(() => {
                if (!properties.length) return null;
                const residential = properties.filter(p => p.isResidential);
                const commercial = properties.filter(p => !p.isResidential);
                const calcStats = (props) => {
                    const validProps = props.filter(p => p.appr2025 > 0);
                    if (!validProps.length) return null;
                    const values = validProps.map(p => p.appr2025).sort((a, b) => a - b);
                    const changes = validProps.map(p => p.changePercent).sort((a, b) => a - b);
                    return {
                        count: validProps.length,
                        totalValue: values.reduce((a, b) => a + b, 0),
                        medianValue: values[Math.floor(values.length / 2)],
                        avgChange: changes.reduce((a, b) => a + b, 0) / changes.length,
                    };
                };
                return { all: calcStats(properties), residential: calcStats(residential), commercial: calcStats(commercial) };
            }, [properties]);
            
            const findComps = (property) => {
                if (!property) return [];
                const candidates = properties.filter(p => p.pid !== property.pid && p.isResidential === property.isResidential && p.appr2025 > 0);
                const scored = candidates.map(comp => {
                    let score = 0;
                    const valueDiff = Math.abs(comp.appr2025 - property.appr2025) / property.appr2025;
                    if (valueDiff < 0.15) score += 50; else if (valueDiff < 0.30) score += 30; else if (valueDiff < 0.50) score += 10;
                    if (property.acres > 0 && comp.acres > 0) {
                        const acreDiff = Math.abs(comp.acres - property.acres) / property.acres;
                        if (acreDiff < 0.20) score += 20; else if (acreDiff < 0.50) score += 10;
                    }
                    if (comp.neighborhood === property.neighborhood && property.neighborhood !== 'N/A') score += 30;
                    if (comp.salePrice > 0) score += 10;
                    if (Math.abs(comp.changePercent - property.changePercent) < 10) score += 10;
                    return { ...comp, compScore: score };
                });
                return scored.sort((a, b) => b.compScore - a.compScore).slice(0, 10);
            };
            
            const filteredProperties = useMemo(() => {
                let filtered = properties;
                if (propertyType === 'residential') filtered = filtered.filter(p => p.isResidential);
                else if (propertyType === 'commercial') filtered = filtered.filter(p => !p.isResidential);
                if (searchTerm) {
                    const term = searchTerm.toLowerCase();
                    filtered = filtered.filter(p => p.displayAddress.toLowerCase().includes(term) || p.displayOwner.toLowerCase().includes(term) || p.pid.toLowerCase().includes(term));
                }
                return filtered;
            }, [properties, searchTerm, propertyType]);
            
            const fmt = (v) => v ? `$${v.toLocaleString('en-US', {minimumFractionDigits:0, maximumFractionDigits:0})}` : '$0';
            const fmtPct = (v) => `${v >= 0 ? '+' : ''}${v.toFixed(1)}%`;
            
            const comps = selectedProperty ? findComps(selectedProperty) : [];
            const currentStats = propertyType === 'all' ? stats?.all : propertyType === 'residential' ? stats?.residential : stats?.commercial;
            
            if (loading) return <div className="w-full h-screen bg-gray-50 flex items-center justify-center"><div className="text-xl font-semibold text-gray-700">Loading Yarmouth property data...</div></div>;
            if (error) return <div className="w-full h-screen bg-gray-50 flex items-center justify-center"><div className="text-center"><div className="text-xl font-semibold text-red-600 mb-2">Error loading data</div><div className="text-gray-600">{error}</div></div></div>;
            
            return (
                <div className="w-full min-h-screen bg-gray-50 p-4">
                    <div className="max-w-7xl mx-auto">
                        <div className="bg-white rounded-lg shadow p-4 mb-4">
                            <h1 className="text-2xl font-bold text-gray-800">Yarmouth Property Revaluation Explorer</h1>
                            <p className="text-sm text-gray-600">Explore {properties.length.toLocaleString()} properties â€¢ Sales flagged during assessment period (4/1/23 - 4/1/25)</p>
                        </div>
                        
                        {currentStats && (
                            <div className="grid grid-cols-4 gap-3 mb-4">
                                <div className="bg-white rounded-lg shadow p-3">
                                    <div className="flex items-center justify-between">
                                        <div><p className="text-xs text-gray-600">Properties</p><p className="text-xl font-bold">{currentStats.count.toLocaleString()}</p></div>
                                        <HomeIcon />
                                    </div>
                                </div>
                                <div className="bg-white rounded-lg shadow p-3">
                                    <div className="flex items-center justify-between">
                                        <div><p className="text-xs text-gray-600">Median Value</p><p className="text-xl font-bold">{fmt(currentStats.medianValue)}</p></div>
                                        <DollarIcon />
                                    </div>
                                </div>
                                <div className="bg-white rounded-lg shadow p-3">
                                    <div className="flex items-center justify-between">
                                        <div><p className="text-xs text-gray-600">Avg Change</p><p className="text-xl font-bold">{fmtPct(currentStats.avgChange)}</p></div>
                                        <TrendIcon />
                                    </div>
                                </div>
                                <div className="bg-white rounded-lg shadow p-3">
                                    <div className="flex items-center justify-between">
                                        <div><p className="text-xs text-gray-600">Total Value</p><p className="text-xl font-bold">{fmt(currentStats.totalValue)}</p></div>
                                        <BuildingIcon />
                                    </div>
                                </div>
                            </div>
                        )}
                        
                        <div className="bg-white rounded-lg shadow p-4 mb-4">
                            <div className="flex gap-3">
                                <div className="flex-1 relative">
                                    <div className="absolute left-3 top-2.5 text-gray-400"><SearchIcon /></div>
                                    <input type="text" placeholder="Search by address, owner, or PID..." value={searchTerm} onChange={(e) => setSearchTerm(e.target.value)} className="w-full pl-10 pr-3 py-2 border border-gray-300 rounded-lg text-sm focus:ring-2 focus:ring-blue-500" />
                                </div>
                                <button onClick={() => setPropertyType('all')} className={`px-4 py-2 rounded-lg text-sm font-medium ${propertyType === 'all' ? 'bg-blue-500 text-white' : 'bg-gray-200 hover:bg-gray-300'}`}>All</button>
                                <button onClick={() => setPropertyType('residential')} className={`px-4 py-2 rounded-lg text-sm font-medium ${propertyType === 'residential' ? 'bg-blue-500 text-white' : 'bg-gray-200 hover:bg-gray-300'}`}>Residential</button>
                                <button onClick={() => setPropertyType('commercial')} className={`px-4 py-2 rounded-lg text-sm font-medium ${propertyType === 'commercial' ? 'bg-blue-500 text-white' : 'bg-gray-200 hover:bg-gray-300'}`}>Commercial</button>
                            </div>
                            <p className="text-xs text-gray-500 mt-2">Showing {filteredProperties.length.toLocaleString()} properties</p>
                        </div>
                        
                        <div className="grid grid-cols-3 gap-4">
                            <div className="bg-white rounded-lg shadow overflow-hidden">
                                <div className="bg-gray-100 px-3 py-2 border-b"><h2 className="font-semibold text-sm">Property List</h2></div>
                                <div className="overflow-y-auto" style={{maxHeight:'600px'}}>
                                    {filteredProperties.slice(0,100).map((prop,i)=>(
                                        <div key={i} onClick={()=>setSelectedProperty(prop)} className={`p-3 border-b cursor-pointer hover:bg-blue-50 transition ${selectedProperty?.pid===prop.pid?'bg-blue-100':''}`}>
                                            <div className="flex justify-between items-start mb-1">
                                                <div className="flex-1"><div className="font-medium text-sm">{prop.displayAddress}</div><div className="text-xs text-gray-600 truncate">{prop.displayOwner}</div></div>
                                                {prop.hasSaleDuringPeriod&&<span className="text-xs px-1.5 py-0.5 rounded bg-green-100 text-green-700 ml-2">ðŸ“…</span>}
                                            </div>
                                            <div className="flex justify-between items-center">
                                                <span className="text-sm font-semibold">{fmt(prop.appr2025)}</span>
                                                <span className={`text-xs px-2 py-0.5 rounded ${prop.changePercent>=0?'bg-green-100 text-green-800':'bg-red-100 text-red-800'}`}>{fmtPct(prop.changePercent)}</span>
                                            </div>
                                        </div>
                                    ))}
                                    {filteredProperties.length > 100 && <div className="p-3 text-center text-xs text-gray-500">Showing first 100. Refine search for more.</div>}
                                </div>
                            </div>
                            
                            <div className="col-span-2 space-y-4">
                                {selectedProperty?(
                                    <>
                                        <div className="bg-white rounded-lg shadow p-4">
                                            <div className="flex justify-between mb-3">
                                                <div><h2 className="text-xl font-bold">{selectedProperty.displayAddress}</h2><p className="text-sm text-gray-600">{selectedProperty.displayOwner}</p></div>
                                                <div className="flex gap-2">
                                                    {selectedProperty.hasSaleDuringPeriod&&<span className="px-2 py-1 rounded-full text-xs font-medium bg-green-100 text-green-800">ðŸ“… Sold in Period</span>}
                                                    <span className={`px-2 py-1 rounded-full text-xs font-medium ${selectedProperty.isResidential?'bg-blue-100 text-blue-800':'bg-purple-100 text-purple-800'}`}>{selectedProperty.isResidential?'Residential':'Commercial'}</span>
                                                </div>
                                            </div>
                                            <div className="grid grid-cols-4 gap-3 mb-3 text-xs">
                                                <div><p className="text-gray-500">PID</p><p className="font-semibold">{selectedProperty.pid}</p></div>
                                                <div><p className="text-gray-500">Acres</p><p className="font-semibold">{selectedProperty.acres.toFixed(2)}</p></div>
                                                <div><p className="text-gray-500">Neighborhood</p><p className="font-semibold">{selectedProperty.neighborhood}</p></div>
                                                <div><p className="text-gray-500">Zone</p><p className="font-semibold">{selectedProperty.zone}</p></div>
                                            </div>
                                            <div className="bg-gray-50 rounded p-3">
                                                <h3 className="font-semibold text-sm mb-2">Valuation Timeline</h3>
                                                <div className="grid grid-cols-3 gap-3 text-sm">
                                                    <div><p className="text-xs text-gray-600">2023</p><p className="font-bold">{fmt(selectedProperty.appr2023)}</p></div>
                                                    <div><p className="text-xs text-gray-600">2025</p><p className="font-bold text-blue-600">{fmt(selectedProperty.appr2025)}</p></div>
                                                    <div><p className="text-xs text-gray-600">Change</p><p className={`font-bold ${selectedProperty.changeAmount>=0?'text-green-600':'text-red-600'}`}>{fmt(selectedProperty.changeAmount)}</p><p className={`text-xs ${selectedProperty.changePercent>=0?'text-green-600':'text-red-600'}`}>{fmtPct(selectedProperty.changePercent)}</p></div>
                                                </div>
                                                {selectedProperty.hasSaleDuringPeriod&&selectedProperty.salePrice>0&&(
                                                    <div className="mt-3 pt-3 border-t border-gray-300">
                                                        <div className="bg-white rounded p-2">
                                                            <p className="text-xs font-semibold mb-2">Sale During Assessment Period (4/1/23-4/1/25)</p>
                                                            <div className="grid grid-cols-2 gap-2 text-xs mb-2">
                                                                <div><p className="text-gray-600">Date</p><p className="font-semibold">{selectedProperty.Sale_Date}</p></div>
                                                                <div><p className="text-gray-600">Price</p><p className="font-semibold">{fmt(selectedProperty.salePrice)}</p></div>
                                                            </div>
                                                            <p className="text-xs text-gray-600">Assessment: {((selectedProperty.appr2025/selectedProperty.salePrice)*100).toFixed(1)}% of sale <span className={`${Math.abs((selectedProperty.appr2025/selectedProperty.salePrice)-1)<0.05?'text-green-600':Math.abs((selectedProperty.appr2025/selectedProperty.salePrice)-1)<0.10?'text-yellow-600':'text-red-600'}`}>({Math.abs(((selectedProperty.appr2025/selectedProperty.salePrice)-1)*100).toFixed(1)}% {(selectedProperty.appr2025/selectedProperty.salePrice)>1?'above':'below'})</span></p>
                                                        </div>
                                                    </div>
                                                )}
                                            </div>
                                        </div>
                                        
                                        <div className="bg-white rounded-lg shadow p-4">
                                            <div className="flex justify-between mb-3"><h3 className="text-lg font-bold">Comparable Properties</h3><span className="text-xs text-gray-600">Top {comps.length} matches</span></div>
                                            {comps.length>0?(
                                                <div className="space-y-2">
                                                    {comps.map((comp,i)=>(
                                                        <div key={i} onClick={()=>setSelectedProperty(comp)} className="border rounded p-3 hover:bg-gray-50 cursor-pointer transition">
                                                            <div className="flex justify-between mb-1.5">
                                                                <div className="flex-1"><p className="font-medium text-sm">{comp.displayAddress}</p><p className="text-xs text-gray-600">{comp.displayOwner}</p></div>
                                                                <div className="flex gap-1.5">
                                                                    {comp.hasSaleDuringPeriod&&<span className="text-xs px-1.5 py-0.5 rounded bg-green-100 text-green-800 whitespace-nowrap">ðŸ“… {comp.Sale_Date}</span>}
                                                                    <span className="text-xs px-1.5 py-0.5 rounded bg-blue-100 text-blue-800">{comp.compScore}%</span>
                                                                </div>
                                                            </div>
                                                            <div className="grid grid-cols-4 gap-2 text-xs">
                                                                <div><p className="text-gray-500">Value</p><p className="font-semibold">{fmt(comp.appr2025)}</p></div>
                                                                <div><p className="text-gray-500">Change</p><p className={`font-semibold ${comp.changePercent>=0?'text-green-600':'text-red-600'}`}>{fmtPct(comp.changePercent)}</p></div>
                                                                <div><p className="text-gray-500">Acres</p><p className="font-semibold">{comp.acres.toFixed(2)}</p></div>
                                                                <div><p className="text-gray-500">Neighborhood</p><p className="font-semibold">{comp.neighborhood}</p></div>
                                                            </div>
                                                            {comp.hasSaleDuringPeriod&&comp.salePrice>0&&<div className="mt-1.5 pt-1.5 border-t text-xs text-gray-600"><span className="font-semibold">Sale:</span> {fmt(comp.salePrice)} <span className="text-gray-500">(Asmt {((comp.appr2025/comp.salePrice)*100).toFixed(0)}% of sale)</span></div>}
                                                        </div>
                                                    ))}
                                                </div>
                                            ):(
                                                <p className="text-sm text-gray-500 text-center py-6">No comparable properties found</p>
                                            )}
                                        </div>
                                        
                                        <div className="bg-white rounded-lg shadow p-4">
                                            <h3 className="text-lg font-bold mb-3">Property in Context</h3>
                                            <div className="grid grid-cols-2 gap-3">
                                                <div className="bg-gray-50 rounded p-3"><p className="text-xs text-gray-600 mb-1">vs. Market Median</p><p className="text-xl font-bold">{fmt(selectedProperty.appr2025-(currentStats?.medianValue||0))}</p><p className="text-xs text-gray-600">{selectedProperty.appr2025>(currentStats?.medianValue||0)?'Above median':'Below median'}</p></div>
                                                <div className="bg-gray-50 rounded p-3"><p className="text-xs text-gray-600 mb-1">vs. Avg Change</p><p className={`text-xl font-bold ${(selectedProperty.changePercent-(currentStats?.avgChange||0))>=0?'text-green-600':'text-red-600'}`}>{fmtPct(selectedProperty.changePercent-(currentStats?.avgChange||0))}</p><p className="text-xs text-gray-600">{selectedProperty.changePercent>(currentStats?.avgChange||0)?'Higher':'Lower'}</p></div>
                                            </div>
                                        </div>
                                    </>
                                ):(
                                    <div className="bg-white rounded-lg shadow p-12 text-center"><HomeIcon size="w-16 h-16" /><h3 className="text-lg font-semibold text-gray-600 mt-3 mb-2">Select a Property</h3><p className="text-sm text-gray-500">Choose a property from the list to view details and comparable properties</p></div>
                                )}
                            </div>
                        </div>
                    </div>
                </div>
            );
        }
        
        ReactDOM.render(<App />, document.getElementById('root'));
    </script>
</body>
</html>
